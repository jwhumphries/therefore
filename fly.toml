app = "therefore-blog"
primary_region = "iad"

[build]
  image = "ghcr.io/jwhumphries/therefore:latest"

[env]
  THEREFORE_BASE_URL = "https://faith.john-humphries.com"
  THEREFORE_PORT = ":8080"
  THEREFORE_LOG_LEVEL = "info"
  TZ = "America/New_York"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    grace_period = "5s"
    interval = "30s"
    method = "GET"
    path = "/healthz"
    port = 8080
    timeout = "5s"
    type = "http"
