  <text x="100" y="105" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14">Input</text>
  <text x="300" y="105" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14">Output</text>
  <text x="200" y="180" text-anchor="middle" fill="#666" font-family="sans-serif" font-size="12">Test Diagram</text>
